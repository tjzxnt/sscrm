<script type="text/javascript">	
	window.onload = function(){
		var myDate=new Date();
		var sYear=myDate.getFullYear();
		var sMonth=myDate.getMonth()+1;
		var sDate=myDate.getDate();
		document.getElementById('datestr').innerHTML = '今天' + sYear + '年' + sMonth + "月" + sDate + '日';
	}
	$(function(){
		$('#clearcache').click(function(){
			$confirm = "您确定要清空页面缓存吗?";
			if(!confirm($confirm)){
				return false;
			}
			$cacheurl = $(this).attr('href').substr(1);
			$.ajax({
				url: $cacheurl,
				dataType: 'json',
				success: 
				function(json, status){
					if(json.result == 1) {
						alert(json.msg);
					}else{
						alert(json.msg);
					}
				},
				error:
				function(xml,status){
					alert("缓存清空失败");
				}
			});
			return false;
		});
	});
</script>
