<{include file="header.html"}>

<{include file="library/chosen.html"}>

<{include file="library/validator.html"}>

</head>
<body>
<table width="100%" height="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td height="30" background="images/tab_05.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="30"><img src="images/tab_03.gif" width="12" height="30" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="46%" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="5%"><div align="center"><img src="images/tb.gif" width="16" height="16" /></div></td>
                <td width="95%" class="STYLE1"><span class="STYLE3">你当前的位置</span>：[房源国家管理]-[房源国家]-[<{if $country_rs}>编辑国家<{else}>添加国家<{/if}>]</td>
              </tr>
            </table></td>
            <td width="54%"><table border="0" align="right" cellpadding="0" cellspacing="0">
              <tr>
                <td width="60"><table width="90%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
					<td class="STYLE1"><div align="center"><a href="#nogo" onClick="javascript:history.go(-1)"><img src="images/back.png" width="14" height="14" align="top" /> 返回</a></div></td>
                    <td class="STYLE1"><div align="center"></div></td>
                  </tr>
                </table></td>
              </tr>
            </table></td>
          </tr>
        </table></td>
        <td width="16"><img src="images/tab_07.gif" width="16" height="30" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td>
	    <table width="100%" border="0" cellspacing="0" cellpadding="0">
	      <tr>
	        <td width="8" background="images/tab_12.gif">&nbsp;</td>
	        <td>
	        	<table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#b5d6e6">
	        		<tr height="50" bgcolor="#FFFFFF">
	        			<td>
	        			<form class="form" method="post" action="<{$saveurl}>">
	        				<input type="hidden" name="isAjax" value="0" />
	        				<input type="hidden" name="id" value="<{$id}>"/>
                            <fieldset>
                                <legend><{if $country_rs}>国家修改<{else}>添加国家<{/if}></legend>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>国家名</label> <input name="country" type="text" id="country" value="<{$country_rs.country}>"/>
                                </div>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>房款默认次数</label> <input name="housefundtime" type="text" id="housefundtime" value="<{$country_rs.housefundtime}>"/>（仅默认次数，海外正式添加时也可针对情况修改）
                                </div>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>指定海外专员</label>
                                    <select name="to_overseas_id">
                                    	<option value="">==如需要可选==</option>
                                    	<{foreach item=i key=k from=$user_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $country_rs.to_overseas_id}>selected<{/if}>><{$i.realname}></option>
                                    	<{/foreach}>
                                    </select>
                                </div>
                                <div class="rowElem">
                                    <label class="label">排序</label> <input name="sort" type="text" id="sort" value="<{$country_rs.sort}>"/>
                                </div>
                                <div class="rowElem">
                                	<label class="label">&nbsp;</label>
                                    <button type="submit" id="submit-go">Submit</button>
                                </div>
                            </fieldset>
                        </form>
						</td>
	        		</tr>
	        	</table>
	        </td>
	        <td width="8" background="images/tab_15.gif">&nbsp;</td>
	      </tr>
	    </table>
    </td>
  </tr>
  <tr>
    <td height="35" background="images/tab_19.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="35"><img src="images/tab_18.gif" width="12" height="35" /></td>
        <td>&nbsp;</td>
        <td width="16"><img src="images/tab_20.gif" width="16" height="35" /></td>
      </tr>
    </table></td>
  </tr>
</table>
</div>
</body>
<{include file="footer.html"}>
