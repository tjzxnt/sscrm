
<link href="<{$web_root}>/css/chosen/chosen.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="<{$web_root}>/js/chosen.jquery.js"></script>
<script>
function chosen_create(device){

}
$(function(){

})
