<{if $pager}>
<script>
	$(function(){
		$('.pagego').click(function(){
			location.href = "<{$url}>&page=" + $('.pagegono').val();
		})
	})
</script>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
	<td class="STYLE4">&nbsp;&nbsp;每页 <{$pager.page_size}> 条记录，共有 <{$pager.total_count}> 条记录，当前第 <{$pager.current_page}>/<{$pager.total_page}> 页</td>
	<td>
		<table class="top" border="0" align="right" cellpadding="0" cellspacing="0">
		    <tr>
		      <td width="40"><a href="<{$url}>&page=<{$pager.first_page}><{if $searchkeys}>&searchkeys=<{$searchkeys}><{/if}>"><img src="images/first.gif" width="37" height="15" /></a></td>
		      <td width="45"><a href='<{$url}>&page=<{$pager.prev_page}><{if $searchkeys}>&searchkeys=<{$searchkeys}><{/if}>'><img src="images/back.gif" width="43" height="15" /></a></td>
		      <td width="45"><a href='<{$url}>&page=<{$pager.next_page}><{if $searchkeys}>&searchkeys=<{$searchkeys}><{/if}>'><img src="images/next.gif" width="43" height="15" /></a></td>
		      <td width="40"><a href='<{$url}>&page=<{$pager.last_page}><{if $searchkeys}>&searchkeys=<{$searchkeys}><{/if}>'><img src="images/last.gif" width="37" height="15" /></a></td>
		      <td width="100"><div align="center"><span class="STYLE1">转到第
		        <input name="page" class="pagegono" type="text" size="4" style="height:12px; width:20px; border:1px solid #999999;"/> 
		        页 </span></div></td>
		      <td width="40"><input type="image" src="images/go.gif" class="pagego"/></td>
	
			</tr>
		</table>
    </td>
</tr>
</table>
<{else}>
	&nbsp;
<{/if}>
