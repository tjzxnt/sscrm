<{include file="header.html"}>
<script type="text/javascript">
$(function(){
	//从服务器获取数据校验规则
	var validator = $.parseJSON('<{$validator}>');
	$(".form").validate({
		rules: validator['rules'],
		messages: validator['messages'],
		submitHandler: function(form) {
			$(form.isAjax).attr('value', 1);	//告知服务器，客户端是通过Ajax提交的，服务端应该返回JSON
			$(form).ajaxSubmit({
				dataType:  'json',
				beforeSubmit: 
				function(formData, jqForm, options){
					showBlockMsg(".form", "");
					return true;
				},
				success: 
				function(json, status) {
					hideBlockMsg('.form');
					if(json.result != 0){
						showBlockMsg(".form", json.msg, 'error');
						window.setTimeout(function() {
							hideBlockMsg('.form');
						}, 2000);
					}
					else {
						showBlockMsg('.form', json.msg, 'ok');
						window.setTimeout(function() {
							window.location.href = json.url.replace(/&amp;/g,'&');
						}, 2000);
					}
				},
				error:
				function(xml, status){
					hideBlockMsg('.form');
					showErrorDialog(xml.responseText);
				}
			});
			return false;
		}
	});
});
</script>
</head>
