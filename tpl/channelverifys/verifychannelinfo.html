<{include file="header.html"}>

<{include file="library/chosen.html"}>

<{include file="library/validator.html"}>

</head>
<body>
<table width="100%" height="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td height="30" background="images/tab_05.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="30"><img src="images/tab_03.gif" width="12" height="30" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="46%" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="5%"><div align="center"><img src="images/tb.gif" width="16" height="16" /></div></td>
                <td width="95%" class="STYLE1"><span class="STYLE3">你当前的位置</span>：[渠道管理]-[渠道签约管理]-[转为已签约]</td>
              </tr>
            </table></td>
            <td width="54%"><table border="0" align="right" cellpadding="0" cellspacing="0">
              <tr>
                <td width="60"><table width="90%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
					<td class="STYLE1"><div align="center"><a href="#nogo" onClick="javascript:history.go(-1)"><img src="images/back.png" width="14" height="14" align="top" /> 返回</a></div></td>
                    <td class="STYLE1"><div align="center"></div></td>
                  </tr>
                </table></td>
              </tr>
            </table></td>
          </tr>
        </table></td>
        <td width="16"><img src="images/tab_07.gif" width="16" height="30" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td>
	    <table width="100%" border="0" cellspacing="0" cellpadding="0">
	      <tr>
	        <td width="8" background="images/tab_12.gif">&nbsp;</td>
	        <td>
	        	<table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#b5d6e6">
	        		<tr height="50" bgcolor="#FFFFFF">
	        			<td>
	        			<form class="form" method="post" action="<{$saveurl}>">
	        				<input type="hidden" name="isAjax" value="0" />
	        				<input type="hidden" name="channel_id" value="<{$channel_id}>"/>
                            <fieldset>
                                <legend>渠道审核</legend>
                                <div class="rowElem">
                                    <label class="label">渠道机构</label> 
                                    <input name="mechanism" type="text" id="mechanism" value="<{$channel_rs.mechanism}>" readonly/>
                                </div>
                                <div class="rowElem">
                                    <label class="label">渠道来源人</label>
                                    <select disabled>
                                    	<option value="">==请选择==</option>
                                    	<{foreach item=i key=k from=$tuser_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.from_id}>selected<{/if}>><{$i.py}> - <{$i.realname}></option>
                                    	<{/foreach}>
                                    </select>
                                    <select name="from_id" style="display:none">
                                    	<option value="">==请选择==</option>
                                    	<{foreach item=i key=k from=$tuser_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.from_id}>selected<{/if}>><{$i.py}> - <{$i.realname}></option>
                                    	<{/foreach}>
                                    </select>
                                </div>
                                <div class="rowElem zxhide">
                                    <label class="label">渠道联系人(CALL客)</label>
                                    <select disabled>
                                    	<option value="">来自渠道来源人</option>
                                    	<{foreach item=i key=k from=$contact_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.contact_id}>selected<{/if}>><{$i.py}> - <{$i.realname}></option>
                                    	<{/foreach}>
                                    </select>
                                    <select name="contact_id" style="display:none">
                                    	<option value="">来自渠道来源人</option>
                                    	<{foreach item=i key=k from=$contact_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.contact_id}>selected<{/if}>><{$i.py}> - <{$i.realname}></option>
                                    	<{/foreach}>
                                    </select>
                                </div>
                                <div class="rowElem">
                                    <label class="label">渠道维护人</label>
                                    <select disabled>
                                    	<option value="">==请选择==</option>
                                    	<{foreach item=i key=k from=$muser_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.maintenance_id}>selected<{/if}>><{$i.py}> - <{$i.realname}></option>
                                    	<{/foreach}>
                                    </select>
                                    <select name="maintenance_id" style="display:none">
                                    	<option value="">==请选择==</option>
                                    	<{foreach item=i key=k from=$muser_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.maintenance_id}>selected<{/if}>><{$i.py}> - <{$i.realname}></option>
                                    	<{/foreach}>
                                    </select>
                                </div>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>选择分类</label>
                                    <select disabled>
                                    	<option value="">来自渠道分类</option>
                                    	<{foreach item=i key=k from=$type_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.typeid}>selected<{/if}>><{$i.name}></option>
                                    	<{/foreach}>
                                    </select>
                                    <select name="typeid" style="display:none">
                                    	<option value="">来自渠道分类</option>
                                    	<{foreach item=i key=k from=$type_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.typeid}>selected<{/if}>><{$i.name}></option>
                                    	<{/foreach}>
                                    </select>
                                </div>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>选择二级分类</label>
                                    <select disabled>
                                    	<option value="">选择二级分类</option>
                                    	<{foreach item=i key=k from=$type2_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.type2id}>selected<{/if}>><{$i.name}></option>
                                    	<{/foreach}>
                                    </select>
                                    <select name="type2id" style="display:none">
                                    	<option value="">选择二级分类</option>
                                    	<{foreach item=i key=k from=$type2_rs}>
                                    	<option value="<{$i.id}>" <{if $i.id == $channel_rs.type2id}>selected<{/if}>><{$i.name}></option>
                                    	<{/foreach}>
                                    </select>
                                </div>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>主联系人姓名</label>
                                    <input name="main_contact" type="text" id="main_contact" value="<{$channel_rs.main_contact}>" readonly/>
                                </div>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>主联系人电话</label>
                                    <input name="main_tel" type="text" id="main_tel" value="<{$channel_rs.main_tel}>" readonly/>
                                </div>
                                <div class="rowElem">
                                    <label class="label">备注</label>
                                    <textarea name="remark" id="remark" style="height: 150px; width: 600px;" readonly><{$channel_rs.remark}></textarea>
                                </div>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>签约时间</label> 
                                    <input name="signdate" type="text" id="signdate" class="posttime_short" value="" readonly/>
                                </div>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>有效期开始时间</label> 
                                    <input name="startdate" type="text" id="startdate" class="posttime_short" value="" readonly/>
                                </div>
                                <div class="rowElem">
                                    <label class="label"><span class="input_required">*</span>有效期结束时间</label> 
                                    <input name="enddate" type="text" id="enddate" class="posttime_short" value="" readonly/>
                                </div>
                                <div class="rowElem">
                                	<label class="label zx_red zx_weight">转为已签约？</label>
                                    <button type="submit" id="submit-go" onclick="return confirm('确定该渠道已签约了吗？该操作将不可恢复')">Submit</button>
                                </div>
                            </fieldset>
                        </form>
						</td>
	        		</tr>
	        	</table>
	        </td>
	        <td width="8" background="images/tab_15.gif">&nbsp;</td>
	      </tr>
	    </table>
    </td>
  </tr>
  <tr>
    <td height="35" background="images/tab_19.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="35"><img src="images/tab_18.gif" width="12" height="35" /></td>
        <td>&nbsp;</td>
        <td width="16"><img src="images/tab_20.gif" width="16" height="35" /></td>
      </tr>
    </table></td>
  </tr>
</table>
</div>
</body>
<{include file="footer.html"}>
